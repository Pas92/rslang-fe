<section class="page audiocall-page">
  <h2 class="audiocall__header page__header">Аудиовызов</h2>
  <fieldset class="audiocall__groups">
    <legend>Выберите группу</legend>

    <button type="button" value="0" class="audiocall__group">Группа 1</button>
    <button type="button" value="1" class="audiocall__group">Группа 2</button>
    <button type="button" value="2" class="audiocall__group">Группа 3</button>
    <button type="button" value="3" class="audiocall__group">Группа 4</button>
    <button type="button" value="4" class="audiocall__group">Группа 5</button>
    <button type="button" value="5" class="audiocall__group">Группа 6</button>
  </fieldset>
  <article class="audiocall__game">
    <h2 class="audiocall__header"></h2>
    <button type="button" class="audiocall__next-question hidden">Следующий вопрос</button>
  </article>
</section>
